<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.line {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.data {
            background-color: yellow
        }
    </style>
</head>
<body>
    <h1>My first table</h1>
    <table>
        <!--
            HIERARQUIA DE TABELAS (simples)
            TABLES = tabela
                TABLE ROW = linha de tabela
                    TABLE HEADER = cabeÃ§alho de tabela
                        TABLE DATA = dado de tabela
        -->
        <tr> <!-- First Line-->
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr class="line"> <!-- Second Line -->
            <td>A2
            <td>B2
            <td>C2
        </tr>
        <tr> <!-- Third Line -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Fourth Line -->
            <td>A4</td>
            <td class="data">B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>
    </table>
</body>
</html>
